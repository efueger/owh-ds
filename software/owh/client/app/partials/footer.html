<div class="usa-grid-full footer padding-bottom-30">
    <div class="usa-width-one-half footer-header">
        <div class="usa-grid-full">
            <div class="usa-width-one-third footer-header-img"><img width="110px" height="50px" src="app/images/owh_logo.png" alt="OWH Logo" style="margin-left: 20px"></div>
            <div class="usa-width-two-thirds"><span class="footer-h2 margin-top-0">Quick Health Data Online</span></div>
        </div>
    </div>
    <div class="usa-width-one-half">
        <div class="usa-grid">
            <div class="usa-width-one-third">
                <ul>
                    <li><a href="#" ng-href="#" ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');">FAQS</a></li>
                    <li><a href="#" ng-href="#" ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');">Links</a></li>
                    <li><a href="#" ng-href="#" ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');">Downloads</a></li>
                </ul>

            </div>
            <div class="usa-width-one-third">
                <ul>
                    <li><a href="#" ng-href="#" ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');">A-Z index</a></li>
                    <li><a href="#" ng-href="#" ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');">Contact</a></li>
                    <li><a href="#" ng-href="#" ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');">Send Feedback</a></li>
                </ul>
            </div>
            <div class="usa-width-one-third">
                <ul>
                    <li><a ng-href="http://www.womenshealth.gov" target="_blank">womenshealth.gov </a></li>
                    <li><a ng-href="http://www.womenshealth.gov" target="_blank">HHS.gov</a></li>
                </ul>
            </div>
        </div>
        <div class="usa-grid">
            <div class="usa-width-one-whole">
                <hr style="padding: 0"/>
            </div>
        </div>
        <div class="usa-grid">
            <div class="usa-width-one-half footer-sign-up">
                <span class="footer-h4">Sign up for OWH updates</span>
                <div class="usa-grid-full">
                    <form class="usa-search usa-search-big">
                        <div role="search">
                            <input id="search-field-big" type="search" name="search" placeholder="Enter your email">
                            <button type="submit" class="footer-sign-up-button" ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');">
                                <span class="usa-search-submit-text">Subscribe</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="usa-width-one-half padding-left-30">
                <span class="footer-h4">Connect with us</span>
                <div class="usa-grid-full">
                    <form class="usa-search usa-search-big">
                        <div role="search">
                            <span class="social-media-icon pinterest-icon"><a name="pinterest" class="cursor-pointer"
                                                                             ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');"><i class="fa fa-pinterest-square fa-3x"></i></a></span>
                            <span class="social-media-icon facebook-icon"><a name="facebook" class="cursor-pointer"
                                                                             ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');"><i class="fa fa-facebook-square fa-3x"></i></a></span>
                            <span class="social-media-icon googel-plus-icon"><a name="google" class="cursor-pointer"
                                                                             ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');"><i class="fa fa-google-plus-square fa-3x"></i></a></span>
                            <span class="social-media-icon twitter-icon"><a name="twitter" class="cursor-pointer"
                                                                             ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');"><i class="fa fa-twitter-square fa-3x"></i></a></span>
                            <span class="social-media-icon youtube-icon"><a name="youtube" class="cursor-pointer"
                                                                             ng-click="fc.showPhaseTwoWarningModal('label.default.to.be.implemented');"><i class="fa fa-youtube-square fa-3x"></i></a></span>
                        </div>
                    </form>
                </div>
            </div>
