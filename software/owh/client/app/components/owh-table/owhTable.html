<div class="owh-table__viewport">
    <div>
        <table>
            <thead>
                <tr ng-repeat="eachHeaderRow in otc.tableData.headers track by $index">
                    <th ng-repeat="eachHeader in eachHeaderRow track by $index" ng-bind="eachHeader.title" colspan="{{eachHeader.colspan}}" rowspan="{{eachHeader.rowspan}}" ng-class="{'text-right': eachHeader.isCount && eachHeader.colspan <= 3}"></th>
                </tr>
            </thead>
            <tbody class="owh-table__body">
                <!--<tr ng-repeat="eachRow in otc.tableData.data track by $index" ng-init="$outerIndex = $index" post-repeat-directive>-->
                <tr sf-virtual-repeat="eachRow in otc.tableData.data" ng-init="$outerIndex = $index" post-repeat-directive>

                    <td ng-repeat="eachColumn in eachRow track by $index" colspan="{{eachColumn.colspan}}" rowspan="{{eachColumn.rowspan}}" ng-class="{'bold-class': eachColumn.isBold, 'text-right': eachColumn.isCount}">
                        <owh-table-cell cell="eachColumn"
                                        table-view="{{ otc.tableView }}"
                                        row="eachRow"
                                        row-index="$outerIndex"
                                        col-index="$index"
                                        show-percentage="otc.showPercentage"></owh-table-cell>
                        <!--<div>-->
                            <!--cell-->
                        <!--</div>-->
                        <!-- <span ng-if="eachColumn.isCount" class="inline-bar" style="width: {{eachColumn.percentage}}%"></span> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
